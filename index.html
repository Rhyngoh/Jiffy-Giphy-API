<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jiffy Giphy API</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">
    <!-- Style -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="background">
	    <img src="assets/images/condiments.jpg" class="stretch" alt="background image" />
	</div>
	<img src="assets/images/Peanut-butter-jelly-time.gif" id="pbjTime" alt="IT'S PEANT BUTTER JELLY TIME"/>
	
	<div class="container">
	<div id="galacticSandwich">
		<p>Click Lord Sandwich Cat to bring up images of him</p>
		<img src="assets/images/sandwichcat.jpg" id="sandwichCat" alt="The galactic sandwich cat"/>
	</div>
		<div class="row">
			<div class="col-md-12">
				<span id="topButtons"></span>
			</div>
		</div>
		<hr>
		<div class="row" class="backgroundColorStuff">
			<div class="col-md-8">
				<div id="imageContainer"></div>
			</div>
			<div class="col-md-4">
				<p class="formText">It's Peanut Butter Jelly Time!!</p>
				<form id="condiment-form">
				    <label for="condiment-input">Add a condiment</label>
				    <input type="text" id="condiment-input"><br>
				    <input id="findCondi" type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="assets/javascript/program.js"></script>
</body>
</html>
